<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .clock{
            box-shadow: 0 -15px 15px rgba(255,255,255, 0.05), 
                        inset 0 -15px 15px rgba(255,255,255,0.05),
                        0 15px 15px rgba(0,0,0,0.3), 
                        inset 0 15px 15px rgba(0,0,0,0.3);
        }
       
    </style>
</head>
<body class="m-0 p-0 box-border flex justify-center items-center min-h-[100vh] bg-[#091921]">
    <div class="clock w-[350px] h-[350px] flex justify-center items-center bg-[url('clock.png')] 
    bg-cover border-2 border-[#091921] rounded-[50%] before:content-[''] before:absolute before:w-[15px] before:h-[15px] before:bg-white before:rounded-full before:z-[10000]">
        <div class="hour absolute">
            <div class="hr w-[160px] h-[160px] flex justify-center rounded-[50%] before:content-[''] before:absolute before:w-[8px] before:h-[80px] before:bg-[#ff105e] before:z-10 before:rounded-t-2xl before:shadow-pink-500 before:shadow" id="hr"></div>
        </div>
        <div class="min absolute">
            <div class="mn w-[190px] h-[190px] flex justify-center rounded-[50%] before:content-[''] before:absolute before:w-[4px] before:h-[90px] before:bg-[#fff] before:z-[11] before:rounded-t-full before:shadow-white before:shadow-md" id="mn"></div>
        </div>
        <div class="sec absolute">
            <div class="sc w-[230px] h-[230px] flex justify-center rounded-[50%] before:content-[''] before:absolute before:w-[2px] before:h-[150px] before:bg-[#fff] before:z-[12] before:rounded-t " id="sc"></div>
        </div>
    </div>

    <script type="text/javascript">
        const deg = 6;
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');

        setInterval(() => {

        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * deg;
        let ss = day.getSeconds() * deg;

        hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;
    })
    </script>
</body>
</html>
